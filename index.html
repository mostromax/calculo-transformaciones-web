<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Transformaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Transformaciones</h1>

        <!-- Ancho -->
        <label for="ancho">Ancho (50 - 140): <span id="anchoValue">50</span> cm</label>
        <input type="range" id="ancho" name="ancho" min="50" max="140" value="50" oninput="updateAnchoValue()">
        
        <!-- Largo -->
        <label for="largo">Largo (50 - 160): <span id="largoValue">50</span> cm</label>
        <input type="range" id="largo" name="largo" min="50" max="160" value="50" oninput="updateLargoValue()">
        
        <!-- Espesor -->
        <label for="espesor">Espesor (0.017 - 0.100): <span id="espesorValue">0.017</span> mm</label>
        <input type="range" id="espesor" name="espesor" min="0.017" max="0.100" step="0.001" value="0.017" oninput="updateEspesorValue()">
        
        <!-- Cantidad -->
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad">
        
        <!-- Selector de tipo -->
        <label for="tipo">Tipo de cantidad</label>
        <select id="tipo" name="tipo">
            <option value="unidades">Unidades</option>
            <option value="kilos">Kilos</option>
        </select>

        <!-- Botón para calcular -->
        <button onclick="calcular()">Calcular</button>

        <!-- Resultados -->
        <h2>Resultados</h2>
        <p>Peso de una bolsa: <span id="pesoUnaBolsa">0</span> kg</p>
        <p>Peso de un paquete de 10 bolsas: <span id="pesoPaquete">0</span> kg</p>
        <p>Paquetes por saco: <span id="paquetesPorSaco">0</span></p>
        <p>Cantidad de sacos: <span id="cantidadSacos">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
